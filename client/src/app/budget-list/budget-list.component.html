<div class="container">
  <p style="margin-top: 10px"><a class="btn btn-primary" [routerLink] = "['/budgets', 'new']" role="button">New budget entry</a></p>
  <div class="row">
    
    <div class="col-sm-3 my-3" *ngFor = "let budget of budgets">
      <div class="card h-100">
        
        <div class="card-body">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <h5 class="mb-1">{{budget.title}}</h5>
            <span class="badge badge-success" *ngIf="findAmoutType(budget.amount) === 'In'">Income</span>
            <span class="badge badge-danger" *ngIf="findAmoutType(budget.amount) === 'Out'">Outcome</span>
          </div>
          <p class="card-text">{{budget.amount}}</p>
          <p class="card-text"><small class="text-muted">{{budget.category}}</small></p>
          <a 
            class="btn btn-secondary"
            [routerLink] = "['/budgets', budget.id, 'edit']"
            >
            Edit
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
